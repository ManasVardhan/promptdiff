<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="800" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#F0FDFA"/>
      <stop offset="100%" stop-color="#FFF1F2"/>
    </linearGradient>
    <linearGradient id="tealGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0D9488"/>
      <stop offset="100%" stop-color="#0F766E"/>
    </linearGradient>
    <linearGradient id="branchGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0D9488" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#0D9488"/>
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="115%" height="115%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#0D9488" flood-opacity="0.12"/>
    </filter>
    <filter id="shadowSm" x="-5%" y="-5%" width="115%" height="115%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.08"/>
    </filter>
    <clipPath id="docClipL"><rect x="100" y="60" width="240" height="280" rx="12"/></clipPath>
    <clipPath id="docClipR"><rect x="460" y="60" width="240" height="280" rx="12"/></clipPath>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)" rx="0"/>

  <!-- Subtle grid dots -->
  <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
    <circle cx="20" cy="20" r="1" fill="#0D9488" opacity="0.08"/>
  </pattern>
  <rect width="800" height="400" fill="url(#dots)"/>

  <!-- Decorative circles -->
  <circle cx="680" cy="60" r="80" fill="#0D9488" opacity="0.04"/>
  <circle cx="120" cy="350" r="60" fill="#F43F5E" opacity="0.04"/>
  <circle cx="400" cy="200" r="140" fill="#0D9488" opacity="0.03"/>

  <!-- Branch/merge visualization (behind docs) -->
  <!-- Main branch line -->
  <line x1="400" y1="30" x2="400" y2="370" stroke="#0D9488" stroke-width="2.5" opacity="0.25"/>
  <!-- Branch out left -->
  <path d="M400,100 C380,100 360,120 340,140" stroke="#F43F5E" stroke-width="2" fill="none" opacity="0.3" stroke-dasharray="4,3"/>
  <!-- Branch out right -->
  <path d="M400,100 C420,100 440,120 460,140" stroke="#22C55E" stroke-width="2" fill="none" opacity="0.3" stroke-dasharray="4,3"/>
  <!-- Merge back left -->
  <path d="M340,300 C360,320 380,340 400,340" stroke="#F43F5E" stroke-width="2" fill="none" opacity="0.3" stroke-dasharray="4,3"/>
  <!-- Merge back right -->
  <path d="M460,300 C440,320 420,340 400,340" stroke="#22C55E" stroke-width="2" fill="none" opacity="0.3" stroke-dasharray="4,3"/>

  <!-- Branch nodes -->
  <circle cx="400" cy="100" r="6" fill="#0D9488" opacity="0.5"/>
  <circle cx="400" cy="340" r="6" fill="#0D9488" opacity="0.5"/>

  <!-- Left document panel (removals) -->
  <g filter="url(#shadow)">
    <rect x="100" y="60" width="240" height="280" rx="12" fill="white"/>
  </g>
  <!-- Doc header bar -->
  <rect x="100" y="60" width="240" height="36" rx="12" fill="#F8FAFC"/>
  <rect x="100" y="84" width="240" height="12" fill="#F8FAFC"/>
  <!-- Header dots -->
  <circle cx="120" cy="78" r="4" fill="#F43F5E" opacity="0.7"/>
  <circle cx="132" cy="78" r="4" fill="#FBBF24" opacity="0.5"/>
  <circle cx="144" cy="78" r="4" fill="#22C55E" opacity="0.5"/>

  <!-- Content lines - left doc -->
  <rect x="120" y="110" width="140" height="6" rx="3" fill="#E2E8F0"/>
  <rect x="120" y="126" width="180" height="6" rx="3" fill="#E2E8F0"/>
  <rect x="120" y="142" width="120" height="6" rx="3" fill="#E2E8F0"/>
  <!-- Red removal lines -->
  <rect x="112" y="160" width="216" height="22" rx="4" fill="#F43F5E" opacity="0.08"/>
  <rect x="120" y="166" width="160" height="6" rx="3" fill="#F43F5E" opacity="0.5"/>
  <rect x="112" y="186" width="216" height="22" rx="4" fill="#F43F5E" opacity="0.08"/>
  <rect x="120" y="192" width="130" height="6" rx="3" fill="#F43F5E" opacity="0.5"/>
  <rect x="112" y="212" width="216" height="22" rx="4" fill="#F43F5E" opacity="0.08"/>
  <rect x="120" y="218" width="170" height="6" rx="3" fill="#F43F5E" opacity="0.5"/>
  <!-- Normal lines -->
  <rect x="120" y="246" width="150" height="6" rx="3" fill="#E2E8F0"/>
  <rect x="120" y="262" width="190" height="6" rx="3" fill="#E2E8F0"/>
  <rect x="120" y="278" width="100" height="6" rx="3" fill="#E2E8F0"/>
  <rect x="120" y="294" width="160" height="6" rx="3" fill="#E2E8F0"/>
  <rect x="120" y="310" width="120" height="6" rx="3" fill="#E2E8F0"/>

  <!-- Right document panel (additions) -->
  <g filter="url(#shadow)">
    <rect x="460" y="60" width="240" height="280" rx="12" fill="white"/>
  </g>
  <rect x="460" y="60" width="240" height="36" rx="12" fill="#F8FAFC"/>
  <rect x="460" y="84" width="240" height="12" fill="#F8FAFC"/>
  <circle cx="480" cy="78" r="4" fill="#F43F5E" opacity="0.7"/>
  <circle cx="492" cy="78" r="4" fill="#FBBF24" opacity="0.5"/>
  <circle cx="504" cy="78" r="4" fill="#22C55E" opacity="0.5"/>

  <!-- Content lines - right doc -->
  <rect x="480" y="110" width="140" height="6" rx="3" fill="#E2E8F0"/>
  <rect x="480" y="126" width="180" height="6" rx="3" fill="#E2E8F0"/>
  <rect x="480" y="142" width="120" height="6" rx="3" fill="#E2E8F0"/>
  <!-- Green addition lines -->
  <rect x="472" y="160" width="216" height="22" rx="4" fill="#22C55E" opacity="0.08"/>
  <rect x="480" y="166" width="170" height="6" rx="3" fill="#22C55E" opacity="0.5"/>
  <rect x="472" y="186" width="216" height="22" rx="4" fill="#22C55E" opacity="0.08"/>
  <rect x="480" y="192" width="140" height="6" rx="3" fill="#22C55E" opacity="0.5"/>
  <rect x="472" y="212" width="216" height="22" rx="4" fill="#22C55E" opacity="0.08"/>
  <rect x="480" y="218" width="185" height="6" rx="3" fill="#22C55E" opacity="0.5"/>
  <rect x="472" y="238" width="216" height="22" rx="4" fill="#22C55E" opacity="0.08"/>
  <rect x="480" y="244" width="120" height="6" rx="3" fill="#22C55E" opacity="0.5"/>
  <!-- Normal lines -->
  <rect x="480" y="272" width="150" height="6" rx="3" fill="#E2E8F0"/>
  <rect x="480" y="288" width="190" height="6" rx="3" fill="#E2E8F0"/>
  <rect x="480" y="304" width="100" height="6" rx="3" fill="#E2E8F0"/>

  <!-- Diff arrows connecting docs -->
  <path d="M345,175 C380,175 420,175 455,175" stroke="#0D9488" stroke-width="2" fill="none" opacity="0.3" stroke-dasharray="6,4"/>
  <path d="M345,200 C380,200 420,200 455,200" stroke="#0D9488" stroke-width="2" fill="none" opacity="0.3" stroke-dasharray="6,4"/>
  <path d="M345,225 C380,225 420,225 455,225" stroke="#0D9488" stroke-width="2" fill="none" opacity="0.3" stroke-dasharray="6,4"/>

  <!-- Center diff indicator -->
  <g filter="url(#shadowSm)">
    <rect x="380" y="178" width="40" height="40" rx="10" fill="white"/>
  </g>
  <path d="M393,191 L407,198 L393,205" stroke="#0D9488" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Version tag badges floating -->
  <!-- v1 tag -->
  <g filter="url(#shadowSm)">
    <rect x="135" y="35" width="48" height="22" rx="11" fill="#0D9488"/>
  </g>
  <circle cx="148" cy="46" r="3" fill="white" opacity="0.8"/>
  <rect x="155" y="44" width="18" height="4" rx="2" fill="white" opacity="0.6"/>

  <!-- v2 tag -->
  <g filter="url(#shadowSm)">
    <rect x="615" y="35" width="48" height="22" rx="11" fill="#0D9488"/>
  </g>
  <circle cx="628" cy="46" r="3" fill="white" opacity="0.8"/>
  <rect x="635" y="44" width="18" height="4" rx="2" fill="white" opacity="0.6"/>

  <!-- Floating decorative elements -->
  <!-- Small teal diamond -->
  <rect x="56" y="130" width="12" height="12" rx="2" fill="#0D9488" opacity="0.15" transform="rotate(45 62 136)"/>
  <!-- Small rose circle -->
  <circle cx="745" cy="310" r="8" fill="#F43F5E" opacity="0.1"/>
  <!-- Small green circle -->
  <circle cx="60" cy="260" r="5" fill="#22C55E" opacity="0.15"/>
  <!-- Teal ring -->
  <circle cx="740" cy="130" r="12" fill="none" stroke="#0D9488" stroke-width="2" opacity="0.1"/>

  <!-- Bottom merge node -->
  <circle cx="400" cy="370" r="8" fill="none" stroke="#0D9488" stroke-width="2" opacity="0.3"/>
  <circle cx="400" cy="370" r="3" fill="#0D9488" opacity="0.4"/>
</svg>